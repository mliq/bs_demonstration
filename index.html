<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wunderkammer</title>

    <meta name="description" content="Webpage">

    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
<h1>Wunderkammer</h1>

<div class="row">
    <div class="col-sm-3 col-xs-6">
        <div class="panel panel-primary" id="appleContainer">
            <div class="panel-heading">
                <h3 class="panel-title" id="apples"></h3>
            </div>
            <div class="panel-body btn myBtn"><img src="tardigrade.jpg"></div>
        </div>
    </div>
    <div class="col-sm-3 col-xs-6">
        <div class="panel panel-success" id="orangesContainer">
            <div class="panel-heading">
                <h3 class="panel-title" id="oranges"></h3>
            </div>
            <div class="panel-body btn myBtn"><img src="narwhalLightsaber.jpg"></div>
        </div>
    </div>
    <div class="col-sm-3 col-xs-6">
        <div class="panel panel-warning" id="bananasContainer">
            <div class="panel-heading">
                <h3 class="panel-title" id="bananas"></h3>
            </div>
            <div class="panel-body btn myBtn"><img src="giantSquid.png"></div>
        </div>
    </div>
    <div class="col-sm-3 col-xs-6">
        <div class="panel panel-info" id="pearContainer">
            <div class="panel-heading">
                <h3 class="panel-title" id="pears"></h3>
            </div>
            <div class="panel-body btn myBtn"><img src="pudu.jpg"></div>
        </div>
    </div>
    <div id="fruits" class="row">
        <div class='col-md-3 col-sm-3 col-xs-6 col-lg-3' id="appleContainer">
            <div class="btn myBtn center-block" id="apples"><img src="tardigrade.jpg"></div>
            <button type="button" class="btn-group btn-info btn sellBtn center-block" id="sellapples">Sell</button>
        </div>

        <div class='well col-md-3 col-sm-3 col-xs-6 col-lg-3' id="orangesContainer">
            <div class="btn btn-primary myBtn center-block" id="oranges"><img src="narwhalLightsaber.jpg"></div>
            <div class="btn-danger btn sellBtn center-block" id="selloranges">Sell</div>
        </div>

        <div class='well col-md-3 col-sm-3 col-xs-6 col-lg-3' id="bananaContainer">
            <div class="btn btn-primary myBtn center-block" id="bananas"><img src="giantSquid.png"></div>
            <div class="btn-danger btn sellBtn btn center-block" id="sellbananas">Sell</div>
        </div>

        <div class='well col-md-3 col-sm-3 col-xs-6 col-lg-3' id="pearContainer">
            <div class="btn btn-primary myBtn center-block" id="pears"><img src="pudu.jpg"></div>
            <div class="btn-danger btn sellBtn center-block" id="sellpears">Sell</div>
        </div>
    </div>
    <div class="row center-block">
        <div id="userInfo"
             class="text-center lead well col-md-10 col-sm-10 col-xs-10 col-sm-offset-1 col-md-offset-1 col-xs-offset-1 col-lg-10 col-lg-offset-1"></div>
    </div>
</div>
<!-- SCRIPTS -->
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="script.js"></script>
<!-- END SCRIPTS -->
</body>
</html>
